<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- src -->
    <script src="index.js" type="text/jsx"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wordle-container" class="container-fluid">
        <div id="header-container" class="row">
                <span id="title" class="col-8">Wordle</span>
        </div>
        <div id="input-container" class="row">
            <textbox id="wordle-guess">
                <label for="wordle-guess">Wordle Guess</label>
                <input type="text" id="wordle-guess" name="wordleGuess" />
                <input type="submit" id="submit" name="submit" />
            </textbox>
        </div>
        <div id="keyboard-container" class="row">

        </div>
    </div>
</body>
</html>
